


<div>

  <input type =text ng-model="test12">


  <div class = "container" ng-controller="View2Ctrl" >

    <h1>Contact list App </h1>
    <table class="table" >
      <thead bgcolor="{{test12}}">
      <tr>
        <th>Name</th>
        <th> email</th>
        <th>Number</th>
      </tr>
      </thead>


      <tbody>

      <td><input class = "form-control" ng-model = "contact.name"></td>
      <td><input class = "form-control" ng-model="contact.email"></td>
      <td><input class = "form-control" ng-model="contact.number"></td>
      <td><Button class = "btn btn-primary" ng-click="addContact()"> Add Contact</Button></td>
      <td><Button class = "btn btn-primary" ng-click="Delete()">Delete</Button></td>


      <tr ng-repeat="contact in contactList">
        <td>{{contact.name}}</td>
        <td>{{contact.email}}</td>
        <td>{{contact.number}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
